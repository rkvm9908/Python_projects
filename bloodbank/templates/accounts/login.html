{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card shadow mx-auto mt-5" style="max-width: 400px;">
    <div class="card-header bg-danger text-white text-center">Login</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
