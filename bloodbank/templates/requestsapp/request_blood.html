{% extends 'base.html' %}
{% block title %}Request Blood{% endblock %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 500px;">
    <div class="card-header bg-danger text-white">Request Blood</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="blood_group" class="form-label">Select Blood Group</label>
                <select class="form-select" id="blood_group" name="blood_group" required>
                    <option value="">-- Select --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
